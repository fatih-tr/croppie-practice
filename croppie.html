<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CROPPIE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="node_modules/croppie/croppie.css" />
</head>
<body>
	<h3>Prueba CROPPIE</h3>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<div id="demo-basic">
	            </div>
	            <button class="btn btn-success upload-result">Cortar imagen</button>
			</div>
        </div>
        <div class="col-md-6">
			<div id="upload-demo-i" style="background:#e1e1e1;width:300px;padding:30px;height:300px;margin-top:30px">
			</div>
  		</div>
	</div>

	<script src="ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://demo.itsolutionstuff.com/plugin/jquery.js"></script>
	<script src="node_modules/croppie/croppie.js"></script>

	<script type="text/javascript">
		var el = document.getElementById('demo-basic');
		var vanilla = new Croppie(el, {
		    viewport: { width: 150, height: 150 },
		    boundary: { width: 300, height: 300 },
		});
		
		vanilla.bind({
		    url: 'img/transfer.jpg',
		    points: [77,469,280,739]
		});
		
		//on button click
		document.querySelector('.upload-result').addEventListener('click', function (ev) {
			vanilla.result({
				type: 'canvas'
			}).then(function (canvas) {
				html = '<img src="' + canvas + '" />';
				$("#upload-demo-i").html(html);
			});
		});
	</script>

</body>
</html>
